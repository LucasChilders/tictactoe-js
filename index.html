<!doctype html>

<html>

<head>
    <meta name="viewport" content="width=450px, initial-scale=1, user-scalable=0">
    
    <title>Lucas Childers | tic_tac_toe.js</title>
    <script src="jquery-3.1.1.min.js"></script>     
    <script src="tic.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="snowstorm-min.js"></script>
</head>

<body>
    <div id='heading'>tic_tac_toe.js</div>
    <div id="link"><a href="https://github.com/lucaschilders/tictactoe-js" target="_blank">github</a></div>
    
    <div id="scoreWrapper">
        <div id="scoreLeft"></div>
        <div id="scoreRight"></div>
    </div>
    
    <div id='board'>    
      <table>
        <tr>
          <td class="piece" id="1"></td>
          <td class="piece" id="2"></td>
          <td class="piece" id="3"></td>
        </tr>
        <tr>
          <td class="piece" id="4"></td>
          <td class="piece" id="5"></td>
          <td class="piece" id="6"></td>
        </tr>
        <tr>
          <td class="piece" id="7"></td>
          <td class="piece" id="8"></td>
          <td class="piece" id="9"></td>
        </tr>
      </table>
      <div id='status'></div>
      <div id="buttonWrapper"><input type="button" style="display: none;" onclick="clearBoard();" id="reset" value="reset"/></div>
    </div>
</body>

</html>
